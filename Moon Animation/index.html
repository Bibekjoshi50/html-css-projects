<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moon Animation
    
    </title>
    
</head>
<body>
    <div class="moon"></div>
    <style>
        .moon{
            background-color: #1e272e;
            width: 250px; height: 250px;
            border-radius: 50%;
            position: absolute;
        }

        .moon::before{
            content: '';
            background-color: #ffff;
            position: absolute;
            display: block;
            height: 100%;
            width: 100%;
            border-radius: 50%;
            z-index: -1;
            animation: 3s moon linear infinite alternate;
        }
    </style>
</body>
</html>
